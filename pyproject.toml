[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "tuneout"
version = "0.0.3"
authors = [
    {name = "Kaan Giray Buzluk", email = "kaangiray26@protonmail.com"},
]
description = "The Open-Source Music Sharing Tool"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent"
]
dependencies = [
    "requests",
    "Flask",
    "ratelimit",
    "flask_cors",
    "ytmusicapi"
]

[project.scripts]
tuneout = "tuneout.wsgi:main"

[project.urls]
"Homepage" = "https://github.com/kaangiray26/tuneout"
"Bug Tracker" = "https://github.com/kaangiray26/tuneout/issues"
